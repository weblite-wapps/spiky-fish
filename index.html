<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <img src="/public/sea.jpg" class="background--image" alt="" />
    <img src="/public/fish.png" id="player" />
    <p id="score"></p>
    <p id="failText">try again !</p>
    <button id="scoresButton">Top Scores</button>
    <div id="topScores">
      <h3>Top Scores</h3>
      <ol id="scoresList"></ol>
      <button id="backButton">Back</button>
    </div>
    <style>
      .bubble-shape {
        width: 12px;
        height: 12px;
        border: 2px solid white;
        box-sizing: border-box;
        border-radius: 50%;
      }
      .bubble-up {
        position: fixed;
        animation-name: bubble-up;
        animation-duration: 5s;
        animation-delay: 0.01s;
        animation-fill-mode: forwards;
      }
      .bubble-shake {
        position: relative;
        animation-name: bubble-shake;
        animation-duration: 1s;
        animation-delay: 0.01s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      @keyframes bubble-shake {
        to {
          transform: translateX(10px);
        }
      }

      @keyframes bubble-up {
        to {
          transform: translateY(-250px) scale(0);
        }
      }

      .background--image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        pointer-events: none;
        user-select: none;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #player {
        height: 30px;
        width: 30px;
        z-index: 2;
      }

      #score {
        margin: auto;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        transform: translate(-50%, -50%);
        font-family: monospace;
        background-color: rgb(46, 205, 255, 0.2);
        border-radius: 50%;
        font-size: 2rem;
        color: #9aebff;
        z-index: 1;
      }

      #failText {
        position: fixed;
        justify-content: center;
        align-items: center;
        top: calc(50% - 150px);
        width: 100px;
        left: calc(50% - 50px);
        height: 50px;
        font-size: 16px;
        border-radius: 30px;
        z-index: 3;
        background-color: #ed143d47;
        color: whitesmoke;
        cursor: pointer;
        animation: focus 0.7s cubic-bezier(0.73, 0.29, 0.2, 0.79)
          alternate-reverse infinite;
      }
      @keyframes focus {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }

      #topScores {
        margin: auto;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 90%;
        background-color: rgba(216, 27, 65, 0.767);
        width: 80%;
        font-size: 18px;
        z-index: 20;
        color: white;
        display: none;
        /* border: 1px solid black; */
      }

      #scoresButton {
        position: fixed;
        justify-content: center;
        align-items: center;
        top: 70%;
        width: 100px;
        left: calc(50% - 50px);
        height: 50px;
        font-size: 14px;
        border-radius: 30px;
        z-index: 3;
        background-color: #ed143d47;
        color: whitesmoke;
        cursor: pointer;
        display: none;
      }

      #backButton {
        position: fixed;
        justify-content: center;
        align-items: center;
        top: 72%;
        width: 100px;
        left: calc(50% - 50px);
        height: 50px;
        font-size: 16px;
        border-radius: 30px;
        z-index: 3;
        background-color: #ed143d47;
        color: whitesmoke;
        cursor: pointer;
        background-color: rgb(161, 161, 161);
      }

      h3 {
        text-align: center;
      }

      body {
        user-select: none;
      }
    </style>
  </body>
  <script src="./src/main.js"></script>
</html>
